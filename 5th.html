<body>
    <h2>
        5.wap to calculate the mean or average of the given array of integers.
        input:-[3,2,6,1,4,8,2,4,3]
    </h2>
    <script>
        let arr = [3, 2, 6, 1, 4, 8, 2, 4, 3];
        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
            sum += arr[i];
        }
        console.log(`the mean or average of the given array of integers is ${sum / arr.length}`);
    </script>

</body>
