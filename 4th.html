<body>
    <h2>
        4.wap using a for loop to find the maximum number in an array of integers.
        Input:-[3,2,6,1,4,8,2,4,3]
    </h2>
    <script>
        let ar = [3, 2, 6, 1, 4, 8, 2, 4, 3];
        let max = ar[0];
        for (let i = 1; i < ar.length; i++) {
            if (ar[i] > max) {
                max = ar[i];
            }
        }
        console.log(`the maximum number in an given array of integers is ${max}`);
    </script>
</body>
